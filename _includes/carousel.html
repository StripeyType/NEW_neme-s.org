<!-- Build the slideshow proper -->
  <div class=”carousel-inner”>
    {% for picture in include.data %}
      {% if forloop.first == true %}
        <div class=”carousel-item active”>
          <img class="d-block w-100" src={{ picture.url }}>
        </div>
      {% else %}
        <div class=”carousel-item”>
          <img class="d-block w-100" src={{ picture.url }}>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
