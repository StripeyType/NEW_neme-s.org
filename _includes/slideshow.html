<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <p class="lead text-info">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <h1>{{ page.title }}</h1>
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
{% if page.static-gallery.items %}
<div id="gallery" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    {% for picture in page.static-gallery.items %}
      {% if forloop.first == true %}
        <div class="carousel-item active">
          <img class="center-block" src="{{ picture }}" alt="untitled image">
        </div>
      {% else %}
        <div class="carousel-item">
          <img class="center-block" src="{{ picture }}" alt="untitled image">
        </div>
      {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#{{ include.name | escape }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#{{ include.name | escape }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endif %}
