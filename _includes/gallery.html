{% if page.static-gallery.items %}
<div id="gallery">
  {% for picture in page.static-gallery.items %}
    {% cycle 'row-start': '<div class="row">', '', '', '', '', '' %}
  <div class="col">
    <img src="{{ picture }}" class="hover-shadow" alt="untitled image">
  </div>
    {% cycle 'row-end': '', '', '', '', '', '</div>' %}
    {% assign mod = forloop.length | modulo:6 %}
    {% if forloop.last and mod > 0 %}
  </div>
    {% endif %}
  {% endfor %}
</div>
{% endif %}
