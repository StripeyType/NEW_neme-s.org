<div class="row" id="meeting">
  <div class="col">
    <div>
      <div class="float-left"><h3>Next Meeting:</h3></div>
      <div class="float-right"><h3>{{ site.data.meeting.when }}</h3></div>
      <br>
    </div>
    <div class="float-none">
      <p id="description" class="text-center">
      <hr>
        {{ site.data.meeting.description }}
      </p>
      <p id="location" class="text-center">
        {{ site.data.meeting.where }}
      </p>
    </div>
  </div>
</div>
