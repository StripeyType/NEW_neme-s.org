<section id="news" class="py-5">
  {% for post in site.posts limit 5 %}
    <div class="row">
      <div class="col-3">
        {% if post.picture %}
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.picture }}" height="133" alt="Thumbnail image for {{ post.title }}">
          </a>
        {% endif %}
      </div>
      <div class="col">
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="text-info lead">
          {{ post.date | date: "%b %-d, %Y" }}
        </p>
        <p>
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    </div>
  {% endfor %}
</section>
